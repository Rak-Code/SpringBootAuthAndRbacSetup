# ==================== APPLICATION CONFIGURATION ====================
spring.application.name=backend
server.port=8081



# ==================== DATABASE CONFIGURATION ====================
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/onboarding_suite?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==================== JPA/HIBERNATE CONFIGURATION ====================
# Hibernate DDL auto (create, create-drop, validate, update, none)
# Use 'update' for development, 'validate' for production
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (set to false in production)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Enable lazy loading
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Batch processing for better performance
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ==================== JWT CONFIGURATION ====================
# JWT Secret Key (IMPORTANT: Change this to a secure random string in production)
# Minimum 256 bits (32 characters) for HS256 algorithm
# Generate using: openssl rand -base64 32
jwt.secret=8a76f4b22fcb9249af09a3b8e3b31ff93a4b7c1d9a6f8e2c5d9e7b6c3a9f5e12


# JWT Token Expiration (in milliseconds)
# 86400000 ms = 24 hours
# 3600000 ms = 1 hour
jwt.expiration=86400000

# JWT Refresh Token Expiration (in milliseconds)
# 604800000 ms = 7 days
# 2592000000 ms = 30 days
jwt.refresh.expiration=604800000

# ==================== LOGGING CONFIGURATION ====================
# Logging levels
logging.level.root=INFO
logging.level.com.laitusneo.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log file location
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# ==================== SERVER CONFIGURATION ====================
# Server error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# ==================== SPRING SECURITY CONFIGURATION ====================
# Enable/Disable Spring Security (should always be true in production)
spring.security.enabled=true

# ==================== MULTIPART FILE UPLOAD CONFIGURATION ====================
# Enable multipart uploads
spring.servlet.multipart.enabled=true

# Max file size (for document uploads)
spring.servlet.multipart.max-file-size=10MB

# Max request size
spring.servlet.multipart.max-request-size=15MB

# File upload location
file.upload.dir=uploads

# ==================== CORS CONFIGURATION ====================
# Allowed origins (comma-separated)
cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:8080,http://localhost:8081,http://127.0.0.1:8080,http://127.0.0.1:8081

# ==================== ACTUATOR CONFIGURATION (Optional) ====================
# Enable Spring Boot Actuator endpoints for monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ==================== JACKSON CONFIGURATION ====================
# JSON serialization settings
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=non_null

# Date format
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=UTC

# ==================== SPRINGDOC OPENAPI CONFIGURATION ====================
# Swagger UI path
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# API docs path
springdoc.api-docs.path=/v3/api-docs

# Disable default petstore URL
springdoc.swagger-ui.disable-swagger-default-url=true

# Display request duration
springdoc.swagger-ui.display-request-duration=true

# Enable try it out by default
springdoc.swagger-ui.try-it-out-enabled=true

# Sort operations alphabetically
springdoc.swagger-ui.operations-sorter=alpha

# Sort tags alphabetically
springdoc.swagger-ui.tags-sorter=alpha

# ==================== DEVELOPMENT PROFILE ====================
# Active profile (dev, staging, prod)
spring.profiles.active=dev